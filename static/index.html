<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка изображения</title>
    <style>
        #dropZone {
            width: 300px;
            height: 200px;
            border: 2px dashed #ccc;
            text-align: center;
            padding: 20px;
            margin: 20px auto;
            cursor: pointer;
        }

        #imagePreview {
            max-width: 500px;
            margin: 20px auto;
            text-align: center;
            display: none;
        }

        #previewImage {
            max-width: 100%;
            margin-bottom: 15px;
        }

        .button-group {
            margin: 15px 0;
        }

        button {
            padding: 8px 16px;
            margin: 0 5px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
        }

        button.delete {
            background-color: #f44336;
        }

        button.upload {
            background-color: #2196F3;
        }
    </style>
</head>
<body>
    <div id="dropZone">
        Перетащите файл сюда или кликните для выбора
        <input type="file" id="fileInput" style="display: none" accept="image/*">
    </div>
    <div id="imagePreview">
        <img id="previewImage" src="" alt="Предпросмотр">
        <div class="button-group">
            <button id="processButton">Обработать</button>
            <button id="deleteButton" class="delete">Удалить</button>
            <button id="uploadNewButton" class="upload">Загрузить другое изображение</button>
        </div>
    </div>
    <script src="/static/js/upload.js"></script>
</body>
</html>
