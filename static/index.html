<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обработка изображений</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .img-container {
            max-width: 100%;
            margin: 20px 0;
        }
        #preview {
            max-width: 100%;
            display: block;
        }
        .button-container {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        #file-input {
            display: none;
        }
        .upload-btn {
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .action-btn {
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .crop-info {
            margin: 10px 0;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Обработка изображений</h1>
    <div class="button-container">
        <button class="upload-btn" onclick="document.getElementById('file-input').click()">Выбрать изображение</button>
        <input type="file" id="file-input" accept="image/*">
    </div>
    <div class="crop-info" id="crop-info"></div>
    <div class="img-container">
        <img id="preview" style="max-width: 100%;">
    </div>
    <div class="button-container" id="action-buttons" style="display: none;">
        <button class="action-btn" onclick="rotateLeft()">Повернуть влево</button>
        <button class="action-btn" onclick="rotateRight()">Повернуть вправо</button>
        <button class="action-btn" onclick="resetCrop()">Сбросить выделение</button>
        <button class="action-btn" onclick="uploadImage()">Отправить</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script>
        let cropper;
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        document.getElementById('file-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('preview');
                    preview.src = e.target.result;
                    
                    if (cropper) {
                        cropper.destroy();
                    }
                    
                    cropper = new Cropper(preview, {
                        viewMode: 2,
                        responsive: true,
                        restore: false,
                        autoCropArea: 1,
                        aspectRatio: NaN, // Произвольное соотношение сторон
                        crop: function(event) {
                            const width = Math.round(event.detail.width);
                            const height = Math.round(event.detail.height);
                            const ratio = (width / height).toFixed(2);
                            document.getElementById('crop-info').innerHTML = 
                                `Размер выделения: ${width}x${height}px (${ratio}:1)`;
                        }
                    });
                    
                    document.getElementById('action-buttons').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        function rotateLeft() {
            cropper.rotate(-90);
        }

        function rotateRight() {
            cropper.rotate(90);
        }

        function resetCrop() {
            cropper.reset();
        }

        async function uploadImage() {
            const canvas = cropper.getCroppedCanvas();
            
            canvas.toBlob(async (blob) => {
                const formData = new FormData();
                formData.append('file', blob, 'image.jpg');

                try {
                    const response = await fetch(`/upload?token=${token}`, {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();
                    if (response.ok) {
                        alert('Изображение успешно отправлено!');
                    } else {
                        alert(`Ошибка: ${result.detail}`);
                    }
                } catch (error) {
                    alert('Произошла ошибка при отправке изображения');
                    console.error('Error:', error);
                }
            }, 'image/jpeg');
        }
    </script>
</body>
</html>
